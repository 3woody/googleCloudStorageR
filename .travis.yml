language: r
sudo: false
cache: packages
r_packages:
- knitr
- covr
- drat
after_success:
- Rscript -e 'library("covr");codecov()'
- test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && bash
  drat.sh
env:
  global:
    secure: 
before_install:
- openssl aes-256-cbc -K $encrypted_98ede7773294_key -iv $encrypted_98ede7773294_iv
  -in ./tests/thatthat/httr-oauth.enc -out ./tests/testthat/.httr-oauth -d
